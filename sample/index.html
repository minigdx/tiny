<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny - Platform game</title>
</head>
<body>
<div style="text-align:center;">
    <tiny-game name="Platform game" width="256" height="256" zoom="2" spritew="16" spriteh="16">
        <!-- GAME_SCRIPT -->
        <tiny-script name="pong.lua"></tiny-script>
        <!-- GAME_SCRIPT_END -->
        <!-- GAME_SPRITESHEET -->
        <tiny-spritesheet name="game.png"></tiny-spritesheet>
        <!-- GAME_SPRITESHEET_END -->
        <!-- GAME_LEVEL --><!-- GAME_LEVEL_END -->
        <!-- GAME_SOUND -->
        <tiny-sound name="test.mid"></tiny-sound>
        <!-- GAME_SOUND_END -->
        <tiny-colors name="#000000,#1D2B53,#7E2553,#008751,#AB5236,#5F574F,#C2C3C7,#FFF1E8,#FF004D,#FFA300,#FFEC27,#00E436,#29ADFF,#83769C,#FF77A8,#FFCCAA"></tiny-colors>
    </tiny-game>
</div>
</body>
<script src="tiny-engine.js"></script>
</html>
