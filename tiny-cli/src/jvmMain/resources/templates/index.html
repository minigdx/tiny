<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny - {GAME_NAME}</title>
</head>
<body>
<div style="text-align:center;">
    <tiny-game name="{GAME_NAME}" width="{GAME_WIDTH}" height="{GAME_HEIGHT}" zoom="{GAME_ZOOM}" spritew="{GAME_SPRW}" spriteh="{GAME_SPRH}">
        <!-- GAME_SCRIPT -->
        <tiny-script name="{GAME_SCRIPT}"></tiny-script>
        <!-- GAME_SCRIPT_END -->
        <!-- GAME_SPRITESHEET -->
        <tiny-spritesheet name="{GAME_SPRITESHEET}"></tiny-spritesheet>
        <!-- GAME_SPRITESHEET_END -->
        <!-- GAME_LEVEL -->
        <tiny-level name="{GAME_LEVEL}"></tiny-level>
        <!-- GAME_LEVEL_END -->
        <!-- GAME_SOUND -->
        <tiny-sound name="{GAME_SOUND}"></tiny-sound>
        <!-- GAME_SOUND_END -->
        <tiny-colors name="{GAME_COLORS}"></tiny-colors>
    </tiny-game>
</div>
</body>
<script src="tiny-engine.js"></script>
</html>
