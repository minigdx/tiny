<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<style>
    /** link to start the game **/
    .tiny-play {
        display: block;
    }

    /** container of the game + editor **/
    .tiny-container {
        display: flex;
        width: calc(100% + 256px);
        margin-left: -128px;
    }

    /** game **/
    .tiny-canvas {
        border: 1px solid black;
        cursor: none;

        flex: 1 1 auto;
        max-height: 512px;
        max-width: 512px;
    }

    /** code editor **/
    .tiny-textarea {
        flex: 2 1 auto;
        display: block;
        min-height: 512px;
        border: 2px solid red;
        padding-left: 48px;
        counter-reset: line; /* reset the "line" counter */
        width: 100%;
        font-family: "Source Code Pro", monospace;
        resize:none;
    }

    .tiny-textarea div {
        display: block;
        position: relative;
        white-space: pre-wrap;
        min-height: 1em;
    }

    .tiny-textarea div::before {
        color: #bababa;
        content: counter(line);   /* insert a div with the value of the counter */
        counter-increment: line;  /* increment the counter */
        position: absolute;
        right: calc(100% + 16px); /* add some space between this and the code line next to it */
    }

    .code_comment {
        color: #979797
    }

    .code_keyword {
        color: #3b66db
    }

    .code_string {
        color: #128427
    }

    .no-resize {
        resize:none;
        border: none;
        overflow: hidden;
    }
</style>
